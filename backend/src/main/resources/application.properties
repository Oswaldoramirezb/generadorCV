# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/registro?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Nombre de las tablas en minúsculas (MySQL en Windows puede ser case-sensitive)
spring.jpa.properties.hibernate.physical_naming_strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Puerto del servidor
server.port=8080

# Sesión HTTP (duración: 30 minutos)
server.servlet.session.timeout=30m

# Logging
logging.level.com.generacv=INFO
logging.level.org.springframework.web=WARN
