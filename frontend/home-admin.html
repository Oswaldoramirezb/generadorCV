<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeneraCV - Panel de Administrador</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- ── Menú de navegación ── -->
    <nav id="menu">
        <a href="#"><i class="fas fa-users-cog"></i> Panel de Administrador</a>
        <a href="#" id="menu-logout" class="menu-logout"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
    </nav>

    <!-- ── Área de contenido ── -->
    <div id="consulta">
        <h2><i class="fas fa-users"></i> Gestión de Usuarios</h2>
        <div id="usuarios-container">
            <div class="loading"><i class="fas fa-spinner fa-spin"></i> Cargando usuarios...</div>
        </div>
    </div>

    <!-- Modal Selector de Plantillas -->
    <div id="cv-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-file-alt"></i> Seleccionar Plantilla de CV</h2>
                <button class="modal-close" onclick="AdminController.closeCvModal()">&times;</button>
            </div>
            <div id="cv-options-container" class="cv-container">
                <!-- Las opciones se cargarán dinámicamente -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config/api.config.js"></script>
    <script src="js/utils/helpers.js"></script>
    <script src="js/services/api.service.js"></script>
    <script src="js/services/auth.service.js"></script>
    <script src="js/controllers/admin.controller.js"></script>
</body>

</html>
