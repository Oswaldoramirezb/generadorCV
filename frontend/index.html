<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeneraCV - Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="auth-body">
    <div class="auth-container animated">
        <div class="auth-logo">
            <span>Genera<span class="highlight">CV</span></span>
        </div>

        <div class="auth-header">
            <h1>Iniciar Sesión</h1>
            <p>Ingresa tus credenciales para continuar</p>
        </div>

        <div id="msg-container"></div>

        <form id="login-form" class="auth-form">
            <div class="form-group">
                <label for="correo">
                    <i class="fas fa-envelope"></i> Correo Electrónico
                </label>
                <input type="text" id="correo" name="correo" placeholder="ejemplo@dominio.com" autocomplete="off" required>
            </div>

            <div class="form-group">
                <label for="contrasena">
                    <i class="fas fa-lock"></i> Contraseña
                </label>
                <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña" autocomplete="off" required>
            </div>

            <div class="auth-actions">
                <button type="submit" id="btn-login" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Ingresar
                </button>
                <a href="register.html" class="btn btn-secondary">
                    <i class="fas fa-user-plus"></i> Crear Cuenta
                </a>
            </div>
        </form>

        <div class="auth-footer">
            <p>Sistema de Generación de CV para estudiantes de la UAM</p>
        </div>
    </div>

    <!-- Scripts (orden importante: config → utils → services → controller) -->
    <script src="js/config/api.config.js"></script>
    <script src="js/utils/helpers.js"></script>
    <script src="js/services/api.service.js"></script>
    <script src="js/services/auth.service.js"></script>
    <script src="js/controllers/login.controller.js"></script>
</body>
</html>
