<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae - Harvard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .cv-container {
            margin: 20px auto;
            max-width: 800px;
        }

        .cv-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .cv-header h1 {
            margin: 0;
            font-size: 36px;
        }

        .cv-header p {
            margin: 5px 0;
            font-size: 16px;
        }

        .cv-section {
            margin-bottom: 30px;
            page-break-inside: avoid;
        }

        .cv-section h2 {
            border-bottom: 2px solid #000;
            padding-bottom: 5px;
            margin-bottom: 10px;
            font-size: 18px;
            page-break-after: avoid;
        }

        .cv-section ul {
            list-style-type: none;
            padding: 0;
        }

        .cv-section ul li {
            margin-bottom: 10px;
            page-break-inside: avoid;
        }

        .institution,
        .company {
            font-weight: bold;
        }

        .date {
            font-style: italic;
        }

        .description {
            margin-top: 5px;
        }

        #downloadPDF {
            display: block;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        #downloadPDF:hover {
            background-color: #45a049;
        }

        #loading {
            text-align: center;
            padding: 60px;
            font-family: Arial;
            color: #777;
        }
    </style>
</head>

<body>
    <div id="loading">Cargando CV...</div>
    <div class="cv-container" id="cv-content" style="display:none;"></div>
    <button id="downloadPDF" style="display:none;">⬇ Descargar PDF</button>

    <script src="../js/config/api.config.js"></script>
    <script src="../js/utils/helpers.js"></script>
    <script src="../js/services/api.service.js"></script>
    <script src="../js/services/auth.service.js"></script>
    <script src="../js/services/cv-template.service.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const cv = await CvTemplateService.loadCvData();
            if (!cv) return;

            const e = CvTemplateService.esc;
            const fp = CvTemplateService.formatPeriod.bind(CvTemplateService);
            const d = cv.datosPersonales;

            let html = `
                <div class="cv-header">
                    <h1>${e(d?.nombre_datos) || 'Nombre del Usuario'}</h1>
                    ${d ? `
                        <p>${e(d.correo_datos)}</p>
                        <p>${e(d.telefono_datos)}</p>
                        <p>${e(d.ciudad_datos)}</p>
                        ${d.licenciatura_datos ? `<p>${e(d.licenciatura_datos)}${d.porcentaje_creditos ? ' — ' + e(d.porcentaje_creditos) + '% de créditos concluidos en la UAM Azcapotzalco' : ''}</p>` : ''}
                    ` : ''}
                </div>`;

            if (cv.educacion?.length) {
                html += `<div class="cv-section"><h2>Educación</h2><ul>`;
                cv.educacion.forEach(r => {
                    html += `<li>
                        <div class="institution">${e(r.nombre_institucion)}</div>
                        <div class="date">${fp(r.mes_inicio_institucion, r.anio_inicio_institucion, r.mes_finalizacion_institucion, r.anio_finalizacion_institucion)}</div>
                        <div class="description">${e(r.nivel_institucion)} en ${e(r.especialidad_institucion)}</div>
                    </li>`;
                });
                html += `</ul></div>`;
            }

            if (cv.experiencia?.length) {
                html += `<div class="cv-section"><h2>Experiencia Laboral</h2><ul>`;
                cv.experiencia.forEach(r => {
                    html += `<li>
                        <div class="company">${e(r.nombre_empresa)}</div>
                        <div class="date">${fp(r.mes_inicio_empresa, r.anio_inicio_empresa, r.mes_finalizacion_empresa, r.anio_finalizacion_empresa)}</div>
                        <div class="description">${e(r.puesto_empresa)}</div>
                        <div class="description">${e(r.descripcion_empresa)}</div>
                    </li>`;
                });
                html += `</ul></div>`;
            }

            if (cv.cursos?.length) {
                html += `<div class="cv-section"><h2>Cursos y Certificaciones</h2><ul>`;
                cv.cursos.forEach(r => {
                    html += `<li>
                        <div class="institution">${e(r.nombre_curso)}</div>
                        <div class="date">${e(r.mes_finalizacion_curso)} ${e(r.anio_finalizacion_curso)}</div>
                        <div class="description">${e(r.institucion_curso)}</div>
                        <div class="description">${e(r.duracion_curso)}</div>
                    </li>`;
                });
                html += `</ul></div>`;
            }

            if (cv.habilidades?.length) {
                html += `<div class="cv-section"><h2>Habilidades</h2><ul>`;
                cv.habilidades.forEach(r => { html += `<li>${e(r.habilidad)}</li>`; });
                html += `</ul></div>`;
            }

            if (cv.idiomas?.length) {
                html += `<div class="cv-section"><h2>Idiomas</h2><ul>`;
                cv.idiomas.forEach(r => { html += `<li>${e(r.nombre_idioma)} - ${e(r.nivel_idioma)}</li>`; });
                html += `</ul></div>`;
            }

            if (cv.intereses?.length) {
                html += `<div class="cv-section"><h2>Intereses Personales</h2><ul>`;
                cv.intereses.forEach(r => { html += `<li>${e(r.interes)}</li>`; });
                html += `</ul></div>`;
            }

            document.getElementById('loading').style.display = 'none';
            document.getElementById('cv-content').innerHTML = html;
            document.getElementById('cv-content').style.display = 'block';
            document.getElementById('downloadPDF').style.display = 'block';

            CvTemplateService.setupPdfDownload('cv-content', 'CV-Harvard.pdf');
        });
    </script>
</body>

</html>
