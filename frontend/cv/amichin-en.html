<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae - Amichin (English)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --accent: #c02727;
        }

        body {
            background: #f0f0f0;
            margin: 0;
            font-family: 'Georgia', serif;
        }

        .cv-wrapper {
            max-width: 850px;
            margin: 0 auto;
            background: white;
        }

        .header-bar {
            background: var(--accent);
            color: white;
            padding: 30px 40px;
        }

        .header-bar h1 {
            margin: 0 0 6px 0;
            font-size: 32px;
            letter-spacing: 1px;
        }

        .header-bar .subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .header-bar .contact-row {
            display: flex;
            gap: 20px;
            margin-top: 12px;
            font-size: 13px;
            flex-wrap: wrap;
        }

        .body-content {
            display: flex;
        }

        .left-col {
            width: 35%;
            background: #f9f9f9;
            padding: 25px 20px;
            box-sizing: border-box;
            border-right: 1px solid #e0e0e0;
        }

        .right-col {
            width: 65%;
            padding: 25px 25px;
            box-sizing: border-box;
        }

        .section-title {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent);
            font-weight: bold;
            border-bottom: 1px solid var(--accent);
            padding-bottom: 4px;
            margin-bottom: 12px;
            margin-top: 20px;
        }

        .section-title:first-child {
            margin-top: 0;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0 0 10px 0;
        }

        li {
            font-size: 13px;
            margin-bottom: 5px;
        }

        .cv-item {
            margin-bottom: 14px;
            page-break-inside: avoid;
        }

        .cv-item .title {
            font-weight: bold;
            font-size: 14px;
        }

        .cv-item .date {
            font-style: italic;
            font-size: 12px;
            color: #777;
        }

        .cv-item .desc {
            font-size: 13px;
            margin-top: 3px;
            color: #444;
        }

        #downloadPDF {
            display: block;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        #downloadPDF:hover {
            background-color: #45a049;
        }

        #loading {
            text-align: center;
            padding: 60px;
            font-family: Arial;
            color: #777;
        }
    </style>
</head>

<body>
    <div id="loading">Loading CV...</div>
    <div id="cv-content" class="cv-wrapper" style="display:none;"></div>
    <button id="downloadPDF" style="display:none;">‚¨á Download PDF</button>

    <script src="../js/config/api.config.js"></script>
    <script src="../js/utils/helpers.js"></script>
    <script src="../js/services/api.service.js"></script>
    <script src="../js/services/auth.service.js"></script>
    <script src="../js/services/cv-template.service.js"></script>
    <script>
        const colorParam = new URLSearchParams(window.location.search).get('color') || 'rojo';
        const colorMap = { rojo: '#c02727', azul: '#0066cc', verde: '#28a745' };
        document.documentElement.style.setProperty('--accent', colorMap[colorParam] || colorMap.rojo);

        document.addEventListener('DOMContentLoaded', async () => {
            const cv = await CvTemplateService.loadCvData();
            if (!cv) return;

            const e = CvTemplateService.esc;
            const fp = CvTemplateService.formatPeriod.bind(CvTemplateService);
            const d = cv.datosPersonales;

            let header = `
                <h1>${e(d?.nombre_datos) || 'Name'}</h1>
                <div class="subtitle">${e(d?.licenciatura_datos) || 'Degree'}${d?.porcentaje_creditos ? ' ‚Äî ' + e(d.porcentaje_creditos) + '% credits at UAM Azcapotzalco' : ''}</div>
                <div class="contact-row">
                    <span>‚úâ ${e(d?.correo_datos) || 'email@example.com'}</span>
                    <span>‚òé ${e(d?.telefono_datos) || '+00-0000-0000'}</span>
                    <span>üìç ${e(d?.ciudad_datos) || 'City'}</span>
                </div>`;

            let leftCol = '';

            if (cv.habilidades?.length) {
                leftCol += `<div class="section-title">Skills</div><ul>`;
                cv.habilidades.forEach(r => { leftCol += `<li>${e(r.habilidad)}</li>`; });
                leftCol += `</ul>`;
            }

            if (cv.idiomas?.length) {
                leftCol += `<div class="section-title">Languages</div><ul>`;
                cv.idiomas.forEach(r => { leftCol += `<li>${e(r.nombre_idioma)} - ${e(r.nivel_idioma)}</li>`; });
                leftCol += `</ul>`;
            }

            if (cv.intereses?.length) {
                leftCol += `<div class="section-title">Interests</div><ul>`;
                cv.intereses.forEach(r => { leftCol += `<li>${e(r.interes)}</li>`; });
                leftCol += `</ul>`;
            }

            let rightCol = '';

            if (cv.educacion?.length) {
                rightCol += `<div class="section-title">Education</div>`;
                cv.educacion.forEach(r => {
                    rightCol += `<div class="cv-item">
                        <div class="title">${e(r.nombre_institucion)}</div>
                        <div class="date">${fp(r.mes_inicio_institucion, r.anio_inicio_institucion, r.mes_finalizacion_institucion, r.anio_finalizacion_institucion)}</div>
                        <div class="desc">${e(r.nivel_institucion)} in ${e(r.especialidad_institucion)}</div>
                    </div>`;
                });
            }

            if (cv.experiencia?.length) {
                rightCol += `<div class="section-title">Work Experience</div>`;
                cv.experiencia.forEach(r => {
                    rightCol += `<div class="cv-item">
                        <div class="title">${e(r.nombre_empresa)}</div>
                        <div class="date">${fp(r.mes_inicio_empresa, r.anio_inicio_empresa, r.mes_finalizacion_empresa, r.anio_finalizacion_empresa)}</div>
                        <div class="desc">${e(r.puesto_empresa)}</div>
                        <div class="desc">${e(r.descripcion_empresa)}</div>
                    </div>`;
                });
            }

            if (cv.cursos?.length) {
                rightCol += `<div class="section-title">Courses & Certifications</div>`;
                cv.cursos.forEach(r => {
                    rightCol += `<div class="cv-item">
                        <div class="title">${e(r.nombre_curso)}</div>
                        <div class="date">${e(r.mes_finalizacion_curso)} ${e(r.anio_finalizacion_curso)}</div>
                        <div class="desc">${e(r.institucion_curso)} ‚Äî ${e(r.duracion_curso)}</div>
                    </div>`;
                });
            }

            document.getElementById('loading').style.display = 'none';
            document.getElementById('cv-content').innerHTML = `
                <div class="header-bar">${header}</div>
                <div class="body-content">
                    <div class="left-col">${leftCol}</div>
                    <div class="right-col">${rightCol}</div>
                </div>`;
            document.getElementById('cv-content').style.display = 'block';
            document.getElementById('downloadPDF').style.display = 'block';

            CvTemplateService.setupPdfDownload('cv-content', `CV-Amichin-EN-${colorParam}.pdf`);
        });
    </script>
</body>

</html>
