<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae - Mistli (English)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <style>
        body {
            background: #e9e9e9;
            margin: 0;
            display: flex;
            letter-spacing: 1px;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .left,
        .right {
            padding: 20px;
            box-sizing: border-box;
        }

        .left {
            background: white;
            width: 35%;
            box-shadow: 5px 0 14px 10px #eeeaea;
            page-break-inside: avoid;
        }

        .right {
            background: white;
            width: 65%;
            box-shadow: -5px 0 14px 10px #eeeaea;
            page-break-inside: avoid;
        }

        .cv-header {
            text-align: center;
            margin-bottom: 30px;
            page-break-inside: avoid;
        }

        .cv-header h1 {
            margin: 0;
            font-size: 30px;
        }

        .cv-header p {
            margin: 5px 0;
            font-size: 14px;
        }

        .cv-section {
            margin-bottom: 25px;
            page-break-inside: avoid;
        }

        .cv-section h2 {
            border-bottom: 2px solid #4f5963;
            padding-bottom: 5px;
            margin-bottom: 10px;
            font-size: 16px;
            color: #4f5963;
            page-break-after: avoid;
        }

        .cv-section ul {
            list-style-type: none;
            padding: 0;
        }

        .cv-section ul li {
            margin-bottom: 10px;
            font-size: 13px;
            page-break-inside: avoid;
        }

        .institution,
        .company {
            font-weight: bold;
        }

        .date {
            font-style: italic;
        }

        .description {
            margin-top: 4px;
        }

        .hr1 {
            width: 100%;
            border: none;
            background: #4f59634d;
            height: 1px;
            margin: 15px 0;
        }

        #downloadPDF {
            display: block;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        #downloadPDF:hover {
            background-color: #45a049;
        }

        #loading {
            text-align: center;
            padding: 60px;
            font-family: Arial;
            color: #777;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="loading">Loading CV...</div>
    <div id="cv-content" class="container" style="display:none;"></div>
    <button id="downloadPDF" style="display:none;">â¬‡ Download PDF</button>

    <script src="../js/config/api.config.js"></script>
    <script src="../js/utils/helpers.js"></script>
    <script src="../js/services/api.service.js"></script>
    <script src="../js/services/auth.service.js"></script>
    <script src="../js/services/cv-template.service.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const cv = await CvTemplateService.loadCvData();
            if (!cv) return;

            const e = CvTemplateService.esc;
            const fp = CvTemplateService.formatPeriod.bind(CvTemplateService);
            const d = cv.datosPersonales;

            let leftHtml = `
                <h2 style="color:#4f5963;">Contact</h2>
                <p style="font-size:13px;">${e(d?.telefono_datos) || '+00-0000-0000'}</p>
                <p style="font-size:13px;">${e(d?.correo_datos) || 'email@example.com'}</p>
                <p style="font-size:13px;">${e(d?.ciudad_datos) || 'City'}</p>
                <hr class="hr1">`;

            if (cv.habilidades?.length) {
                leftHtml += `<h2 style="color:#4f5963;">Skills</h2><ul style="list-style:none;padding:0;">`;
                cv.habilidades.forEach(r => { leftHtml += `<li style="font-size:13px;">${e(r.habilidad)}</li>`; });
                leftHtml += `</ul><hr class="hr1">`;
            }

            if (cv.idiomas?.length) {
                leftHtml += `<h2 style="color:#4f5963;">Languages</h2><ul style="list-style:none;padding:0;">`;
                cv.idiomas.forEach(r => { leftHtml += `<li style="font-size:13px;">${e(r.nombre_idioma)} - ${e(r.nivel_idioma)}</li>`; });
                leftHtml += `</ul><hr class="hr1">`;
            }

            if (cv.intereses?.length) {
                leftHtml += `<h2 style="color:#4f5963;">Personal Interests</h2><ul style="list-style:none;padding:0;">`;
                cv.intereses.forEach(r => { leftHtml += `<li style="font-size:13px;">${e(r.interes)}</li>`; });
                leftHtml += `</ul>`;
            }

            let rightHtml = `
                <div class="cv-header">
                    <h1>${e(d?.nombre_datos) || 'Name'}</h1>
                    <p>${e(d?.licenciatura_datos) || 'Degree'}</p>
                    ${d?.porcentaje_creditos ? `<p>${e(d.porcentaje_creditos)}% of credits completed at UAM Azcapotzalco</p>` : ''}
                </div>`;

            if (cv.educacion?.length) {
                rightHtml += `<div class="cv-section"><h2>Education</h2><ul>`;
                cv.educacion.forEach(r => {
                    rightHtml += `<li>
                        <div class="institution">${e(r.nombre_institucion)}</div>
                        <div class="date">${fp(r.mes_inicio_institucion, r.anio_inicio_institucion, r.mes_finalizacion_institucion, r.anio_finalizacion_institucion)}</div>
                        <div class="description">${e(r.nivel_institucion)} in ${e(r.especialidad_institucion)}</div>
                    </li>`;
                });
                rightHtml += `</ul></div>`;
            }

            if (cv.experiencia?.length) {
                rightHtml += `<div class="cv-section"><h2>Work Experience</h2><ul>`;
                cv.experiencia.forEach(r => {
                    rightHtml += `<li>
                        <div class="company">${e(r.nombre_empresa)}</div>
                        <div class="date">${fp(r.mes_inicio_empresa, r.anio_inicio_empresa, r.mes_finalizacion_empresa, r.anio_finalizacion_empresa)}</div>
                        <div class="description">${e(r.puesto_empresa)}</div>
                        <div class="description">${e(r.descripcion_empresa)}</div>
                    </li>`;
                });
                rightHtml += `</ul></div>`;
            }

            if (cv.cursos?.length) {
                rightHtml += `<div class="cv-section"><h2>Courses</h2><ul>`;
                cv.cursos.forEach(r => {
                    rightHtml += `<li>
                        <div class="institution">${e(r.nombre_curso)}</div>
                        <div class="date">${e(r.mes_finalizacion_curso)} ${e(r.anio_finalizacion_curso)}</div>
                        <div class="description">${e(r.institucion_curso)}</div>
                        <div class="description">${e(r.duracion_curso)}</div>
                    </li>`;
                });
                rightHtml += `</ul></div>`;
            }

            document.getElementById('loading').style.display = 'none';
            document.getElementById('cv-content').innerHTML = `
                <div class="left">${leftHtml}</div>
                <div class="right">${rightHtml}</div>`;
            document.getElementById('cv-content').style.display = 'flex';
            document.getElementById('downloadPDF').style.display = 'block';

            CvTemplateService.setupPdfDownload('cv-content', 'CV-Mistli-EN.pdf');
        });
    </script>
</body>

</html>
